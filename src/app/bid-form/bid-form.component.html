<div class="bid-form">
    <h3>Add New Bid</h3>
    <form [formGroup]="bidForm" (ngSubmit)="onSubmit()">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" formControlName="productName">
  
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" formControlName="quantity">
  
      <label for="cost">Unit Cost:</label>
      <input type="number" id="cost" formControlName="cost">

      <label for="unitPrice">Unit Price:</label>
      <input type="number" id="unitPrice" formControlName="unitPrice">
  
      <button type="submit" [disabled]="bidForm.invalid">Add</button>
    </form>
  </div>
