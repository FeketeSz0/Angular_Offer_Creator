<h2>Bid List</h2>
<button (click)="showBidForm = !showBidForm">Add Item</button>
<button (click)="downloadPdf()">Download PDF</button>
<ul>
  <li *ngFor="let bid of bids">
   - id: {{bid.id}}
    - name: {{ bid.productName }} 
    - Qty: {{ bid.quantity }} 
    - UP: {{ bid.unitPrice }} 
    - TP: {{ bid.totalPrice }}
    <button (click)="deleteId(bid.id)">Delete</button>
  </li>
</ul>
<app-bid-form *ngIf="showBidForm" (submitBid)="addBid($event)"></app-bid-form>
